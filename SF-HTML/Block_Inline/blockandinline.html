<!DOCTYPE html>
<html>

<head>
    <title>Block and Inline Elements</title>
    <style>
        #paradiv {
            font-size: larger;
            color: blue;
        }

        #small {
            color: green;
        }
    </style>
</head>

<body>
    <div id="paradiv">
        <p> This is a normal paragraph in the div. </p>
        <p> With a very <span id="small">small section of span.</span> </p>
    </div>
</body>

</html>
