<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>
<h1>The table element</h1>
<table>
  <tr>
    <th>Year</th>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>2023</td>
    <td>January</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>2023</td>
    <td>February</td>
    <td>$80</td>
  </tr>
  <tr>
    <td>2023</td>
    <td>March</td>
    <td>$60</td>
  </tr>
</table>
</body>
</html>
