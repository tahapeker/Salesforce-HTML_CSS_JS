<!DOCTYPE html>
<html>

<head>
    <title>Ordered List</title>
</head>

<body>
    <ol type="a" start="4">
        <li>Pen</li>
        <li>Pencil</li>
        <li>Paper</li>
        <li>Book</li>
    </ol>

    <ol type="A">
        <li>Pen</li>
        <li>Pencil</li>
        <li>Paper</li>
        <li>Book</li>
    </ol>

    <ol type="I" start="11">
        <li>Pen</li>
        <li>Pencil</li>
        <li>Paper</li>
        <li>Book</li>
    </ol>
</body>

</html>
