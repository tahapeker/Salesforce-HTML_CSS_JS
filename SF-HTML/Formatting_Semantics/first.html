<!DOCTYPE html>
<html>

<head>
    <title>Formatting and Semantic Elements</title>
</head>

<body>
    <p>My name is <b>Amit Kumar</b>.</p>
    <p>I am living in Hyderabad, <strong>India</strong>.</p>
    <p>I am working in <i>Salesforce</i>.</p>
    <p>I am working as a <em>Developer Support Engineer</em>.</p>
    <p>I am also working in <u>Yoll Academy</u>.</p>
    <p>I am also working as a <ins>Trainer</ins>.</p>
</body>

</html>
